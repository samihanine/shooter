<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter</title>
    <link href="index.css" rel="stylesheet">

    <script src="script/Game.js" type="text/javascript"></script>
    <script src="script/Asset.js" type="text/javascript"></script>
    <script src="script/Entity.js" type="text/javascript"></script>
    <script src="script/Decor.js" type="text/javascript"></script>
    <script src="script/World.js" type="text/javascript"></script>
    <script src="script/UserInterface.js" type="text/javascript"></script>
    <script src="script/Camera.js" type="text/javascript"></script>
</head>

<body>

    <canvas id='canvas'></canvas>

    <div class="interface">
        
        <div class="creator">
            <p>Decor</p>

            <div class="creator__picker"></div>

            <div class="creator__option">
                <img src="" id="insert-picker" />
                <img src="https://img.icons8.com/ios-glyphs/300/000000/cursor--v1.png" id="select-picker"/>
                <img src="https://img.icons8.com/material-rounded/240/ff0000/trash.png" id="trash-picker"/>
            </div>
        </div>

        <div class="creator creator--second">
            <p>Param√®tre</p>

            <div class="creator__settings">
                <label>
                    <p>Collision</p>
                    <input type="checkbox" id="collision" name="collision">
                </label>

                <label>
                    <p>Rotate</p>
                    <img id="rotate" src="https://img.icons8.com/material-rounded/500/000000/rotate.png"/>
                    <input type="number" id="rotate-input" name="rotate" />
                </label>

            </div>

            <div class="creator__option">
                <img src="https://img.icons8.com/ios/500/000000/zoom-in--v1.png" id="zoom-in"/>
                <p id="zoom-text">50</p>
                <img src="https://img.icons8.com/ios/500/000000/zoom-out.png" id="zoom-out"/>
            </div>

            <div class="creator__option">
                <img src="https://img.icons8.com/ios-glyphs/300/000000/save--v1.png" id="save"/>
                <img src="https://img.icons8.com/material-outlined/320/000000/settings.png" id="exit"/>
                <img src="https://img.icons8.com/windows/500/000000/macos-close.png" id="close"/>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.onload = create;

        let game = new Game();

        function create() {
            game.load(update);
        }

        function update() {
            window.requestAnimationFrame(update);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            game.update();
        }

    </script>
    
</body>
</html>
