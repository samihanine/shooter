<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter</title>
    <link href="index.css" rel="stylesheet">

    <script src="script/Game.js" type="text/javascript"></script>
    <script src="script/Asset.js" type="text/javascript"></script>
    <script src="script/Entity.js" type="text/javascript"></script>
    <script src="script/Decor.js" type="text/javascript"></script>
    <script src="script/World.js" type="text/javascript"></script>
    <script src="script/Ui.js" type="text/javascript"></script>
    <script src="script/Camera.js" type="text/javascript"></script>
    <script src="script/Capacity.js" type="text/javascript"></script>
    <script src="script/ImageManager.js" type="text/javascript"></script>
</head>

<body>

    <canvas id='canvas'></canvas>

    <div class="interface">

        <div class="normal">

            <div class="normal__info">

                <div>
                    <img src="https://img.icons8.com/cute-clipart/640/ffffff/like.png"/>
                
                    <div class="normal__info__life">
    
                        <div class="normal__info__life__current" id="player-life"></div>
    
                    </div>
                </div>

                <div>
                    <img src="https://img.icons8.com/color/48/ffffff/mana.png"/>

                    <div class="normal__info__energy">
    
                        <div class="normal__info__energy__current" id="player-energy"></div>
    
                    </div>
                </div>



            </div>

            <div class="normal__gun">

                <div class="normal__gun__bullets">
                    <div class="normal__gun__bullets__container">
                        <img src="https://img.icons8.com/fluency/480/ffffff/bullet-2.png"/>
                        <p>3</p>
                    </div>

                    <div class="normal__gun__bullets__container">
                        <img src="https://img.icons8.com/fluency/480/ffffff/bullet-2.png"/>
                        <p>8</p>
                    </div>

                    <div class="normal__gun__bullets__container">
                        <img src="https://img.icons8.com/fluency/480/ffffff/bullet-2.png"/>
                        <p>8</p>
                    </div>
                </div>

            </div>

        </div>
        
        <div class="creator">
            <p>Decor</p>

            <select name="current_tag" id="current-tag">
                <option value="0">All</option>
                <option value="1">Sols</option>
                <option value="2">Outside assets</option>
                <option value="3">Interior assets</option>
                <option value="4">Walls</option>
            </select>

            <div class="creator__picker">
                
            </div>

            <div class="creator__option">
                <img src="" id="insert-picker" />
                <img src="https://img.icons8.com/ios-glyphs/300/000000/cursor--v1.png" id="select-picker"/>
                <img src="https://img.icons8.com/material-rounded/240/ff0000/trash.png" id="trash-picker"/>
            </div>
        </div>

        <div class="creator creator--second">
            <p>Param√®tre</p>

            <div class="creator__settings">
                <label>
                    <p>Type de collision</p>
                    <select name="collision-type" id="collision-type">
                        <option value="1">Pas de collision</option>
                        <option value="2">Personnages seulement</option>
                        <option value="3">Personnages et projectiles</option>
                    </select>
                </label>


                <label>
                    <p>Pivoter</p>
                    <img id="rotate" src="https://img.icons8.com/material-rounded/500/000000/rotate.png"/>
                </label>

            </div>

            <div class="creator__option">
                <img src="https://img.icons8.com/ios/500/000000/zoom-in--v1.png" id="zoom-in"/>
                <p id="zoom-text">50</p>
                <img src="https://img.icons8.com/ios/500/000000/zoom-out.png" id="zoom-out"/>
            </div>

            <div class="creator__option">
                <img src="https://img.icons8.com/ios-glyphs/300/000000/save--v1.png" id="save"/>
                <img src="https://img.icons8.com/material-outlined/320/000000/settings.png" id="exit"/>
                <img src="https://img.icons8.com/windows/500/000000/macos-close.png" id="close"/>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.onload = create;

        let game = new Game();

        function create() {
            game.load(update);
        }

        function update() {
            window.requestAnimationFrame(update);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            game.update();
        }

    </script>
    
</body>
</html>
